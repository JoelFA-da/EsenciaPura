# Render Blueprint para deployment automático
# Documentación: https://render.com/docs/blueprint-spec

services:
  # API Backend (Node.js + Express + PostgreSQL en Supabase)
  - type: web
    name: esenciapura-api
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: .
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npx prisma db push --accept-data-loss && node dist/server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: LOG_LEVEL
        value: info
      - key: DATABASE_URL
        sync: false  # Configurar manualmente con URL de Supabase Session Pooler
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false  # Configurar manualmente en Render Dashboard
      - key: SMTP_PASS
        sync: false  # Configurar manualmente en Render Dashboard
      - key: BUSINESS_EMAIL
        sync: false  # Configurar manualmente en Render Dashboard
      - key: BUSINESS_PHONE
        value: 8882-6504
      - key: JWT_SECRET
        generateValue: true  # Render generará valor aleatorio seguro

# NOTA: Usamos PostgreSQL en Supabase (base de datos externa)
# NO necesitamos disco persistente ni base de datos de Render
# Ventajas: Más estable, backups automáticos, acceso desde cualquier lugar
