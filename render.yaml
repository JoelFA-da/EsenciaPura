# Render Blueprint para deployment autom치tico
# Documentaci칩n: https://render.com/docs/blueprint-spec

services:
  # API Backend (Node.js + Express + PostgreSQL en Supabase)
  - type: web
    name: esenciapura-api
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: .
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: node dist/server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: LOG_LEVEL
        value: info
      - key: DATABASE_URL
        sync: false  # Configurar manualmente con URL de Supabase Session Pooler
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false  # Configurar manualmente en Render Dashboard
      - key: SMTP_PASS
        sync: false  # Configurar manualmente en Render Dashboard
      - key: BUSINESS_EMAIL
        sync: false  # Configurar manualmente en Render Dashboard
      - key: BUSINESS_PHONE
        value: 8882-6504
      - key: JWT_SECRET
        generateValue: true  # Render generar치 valor aleatorio seguro

# NOTA: Base de datos ya est치 configurada en Supabase con tablas creadas
# NO necesitamos migrar ni hacer push, solo conectar y usar
