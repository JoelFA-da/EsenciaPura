# Render Blueprint para deployment automático
# Documentación: https://render.com/docs/blueprint-spec

services:
  # API Backend (Node.js + Express)
  - type: web
    name: esenciapura-api
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma generate && npx prisma migrate deploy && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: LOG_LEVEL
        value: info
      - key: DATABASE_URL
        fromDatabase:
          name: esenciapura-db
          property: connectionString
      - key: SMTP_HOST
        sync: false  # Configurar manualmente en Render Dashboard
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: BUSINESS_EMAIL
        sync: false
      - key: JWT_SECRET
        generateValue: true  # Render generará valor aleatorio

databases:
  # PostgreSQL Database
  - name: esenciapura-db
    databaseName: esenciapura
    user: esenciapura_user
    region: oregon
    plan: free
    ipAllowList: []  # Permitir todas las IPs (necesario para Render Web Service)
